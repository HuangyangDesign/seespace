<!doctype html>
<html>
  <head>
    <style>
      body{
        margin: 0;
        padding: 0;
      }

      div#images{
        height: 5000px;
        z-index: 0;
      }
      img{
        max-height: 100%;
        width: auto;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%)
      }

      #video305{
        position:fixed;
        z-index:10000;
      }
    </style>
  </head>
  <body>
    <div id="images" class="fader">
      <img class="sequencer" src="./images/0.jpeg">
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="jquery-sequencer.min.js" ></script>
    <script>
    $(".fader > img").css("height","100%");
		var pos = 0;
		var click_num = 1;
		var $imgs = $(".fader").find("img"),i = 0;

		function changeImg(){
			$(".sequencer").attr("src","./images/"+pos+".jpeg");
			pos += 1;
			if(pos == 304){
				pos = 0;
      }
		}
		var interval = setInterval(changeImg, 200);

		$(".sequencer").on('click', function(){
			if (click_num % 2 == 1) {
				clearInterval(interval);
				$(".fader > img").css("height","60%");
				$(".fader").css({"margin-left" : "20%", "margin-top":"25%"});
				$(".fader > img").on("tap",function(){
					$(this).hide();
				});
			}else{
				$(".fader > img").css("height","100%");
				$(".fader").css("margin","0");
				interval = setInterval(changeImg, 200);
			};
			click_num++;
		});

		$("div#images").sequencer({
			count: 304,
			path: "./images",
			ext: "jpeg"
		});

    </script>
  </body>
</html>
